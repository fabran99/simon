<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <div class="header">
      <h1 id="nivel">Nivel: 1</h1>
      <p class="mensajes">Click para iniciar juego</p>

      <button onclick="iniciarJuego()">Iniciar juego</button>
    </div>

    <div class="contenedor">
      <div class="boton rojo"></div>
      <div class="boton azul"></div>
      <div class="boton amarillo"></div>
      <div class="boton verde"></div>
    </div>

    <div class="record">
      <h4>Tu mejor puntuación fue :</h4>
      <div class="submitRecord">
        <h4>
          Has superado tu mejor puntuación<br />
          ¿Quieres compartir tu record?
        </h4>
        <label for="nombre">Ingresa tu nombre</label>
        <input
          type="text"
          id="nombre"
          placeholder="Ingresa tu nombre"
          autocomplete="off"
        />
        <button>Compartir</button>
      </div>
      <a href="javascript:toggleTabla()">Ver tabla de mejores puntuaciones</a>
      <div class="tabla">
        <table>
          <thead>
            <tr>
              <th>Posición</th>
              <th>Jugador</th>
              <th>Puntuación</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </body>
